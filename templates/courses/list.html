<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>コース一覧</title>
</head>
<body>
    <h1>コース一覧</h1>
    <a href="/">ホームに戻る</a>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>コース名</th>
                <th>住所</th>
                <th>タイプ</th>
                <th>パー</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr>
                <td>{{ course.name }}</td>
                <td>{{ course.address }}</td>
                <td>{{ course.type }}</td>
                <td>{{ course.par }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4">コースは登録されていません</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
